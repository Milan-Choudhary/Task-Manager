<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Master</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h2>Task Master</h2>

    <form th:action="@{/todos/save}" th:object="${todoDTO}" method="POST">
        <div class="form-group">
            <label for="titleInput">Task Title</label>
            <input type="text" id="titleInput" th:field="*{title}" placeholder="What needs to be done?" />
            <p class="error-msg" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>

        <div class="form-group">
            <label for="descInput">Description</label>
            <textarea id="descInput" th:field="*{description}" placeholder="Add a description..."></textarea>
        </div>

        <button type="submit">Add Task</button>
    </form>

    <hr>

    <h3 class="section-title">⏳ Pending Tasks</h3>

    <div th:each="todo : ${todos}" th:if="${!todo.completed}" class="todo-item">
        <div class="todo-content">
            <h3 th:text="${todo.title}"></h3>
            <p th:text="${todo.description}"></p>
        </div>
        <div class="actions">
            <a th:href="@{/todos/toggle/{id}(id=${todo.id})}">
                <button class="btn-toggle">Done</button>
            </a>
            <a th:href="@{/todos/delete/{id}(id=${todo.id})}">
                <button class="btn-delete">Delete</button>
            </a>
        </div>
    </div>

    <h3 class="section-title" style="margin-top: 40px;">✅ Completed Tasks</h3>

    <div th:each="todo : ${todos}" th:if="${todo.completed}" class="todo-item completed">
        <div class="todo-content">
            <h3 th:text="${todo.title}"></h3>
            <p th:text="${todo.description}"></p>
        </div>
        <div class="actions">
            <a th:href="@{/todos/toggle/{id}(id=${todo.id})}">
                <button class="btn-toggle">Undo</button>
            </a>
            <a th:href="@{/todos/delete/{id}(id=${todo.id})}">
                <button class="btn-delete">Delete</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
